log4j.rootLogger=debug,console
#debug,console

#write log to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - %c{3} [%t] %-5p %C{3}(%L) %x - %m%n

#write log to file
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.File=log/network_analysis.log
log4j.appender.dailyFile.Encoding=UTF-8
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%d - %c{3} [%t] %-5p %C{3}(%L) %x - %m%n


log4j.logger.org.logicalcobwebs.proxool=INFO
log4j.logger.org.apache.zookeeper=INFO
log4j.logger.org.springframework=INFO
log4j.logger.org.I0Itec.zkclient=INFO
log4j.logger.freemarker=INFO
log4j.logger.org.eclipse.jetty=INFO